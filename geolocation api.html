<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="stylesheet" href="css/blog.css">
</head>

<body>
    <p>This is geolocation Application Programming Interface</p>
    <button onclick="getlocation()">Try It</button>
    <p id="api"></p>
    <script>
        var x = document.getElementById("api");
        function getlocation(){
            if(navigator.geolocation){
                navigator.geolocation.getCurrentPosition(showlocaiton);
            }else{
                x.innerHTML= "Geolocation does not supported by this browser";
            }

        }

        function showlocaiton(location){
            x.innerHTML = "Longitude:"+ location.coords.longitude + "Latitude:" + location.coords.latitude;
        }
    </script>
</body>

</html>
